language: julia

os:
    - linux

julia:
    - 1.4

notifications:
    email: false

script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia --project -e 'using Pkg; Pkg.build(); Pkg.test(; coverage=true)';

after_success:
    - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

